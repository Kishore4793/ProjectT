<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medicals </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
        .cart {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Medicals </h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
</nav>

<div class="container">
    <section id="products" class="product-list">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Paracetamol">
            <h3>Paracetamol</h3>
            <p>Effective for fever and mild pain relief.</p>
            <p>₹20.00</p>
            <button onclick="addToCart('Paracetamol', 20)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Cetirizine">
            <h3>Cetirizine</h3>
            <p>Antihistamine for allergy relief.</p>
            <p>₹30.00</p>
            <button onclick="addToCart('Cetirizine', 30)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Omeprazole">
            <h3>Omeprazole</h3>
            <p>For acid reflux and heartburn relief.</p>
            <p>₹50.00</p>
            <button onclick="addToCart('Omeprazole', 50)">Add to Cart</button>
        </div>
    </section>

    <section id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here -->
        </ul>
        <p>Total: ₹<span id="cart-total">0.00</span></p>
    </section>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({ name, price });
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - ₹${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
        });
        cartTotal.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
